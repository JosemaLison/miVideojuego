<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videojuego en Canvas</title>
  <link rel="stylesheet" href="juego.css">
</head>

  <script src="juego.js"></script>

</html>
